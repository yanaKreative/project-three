<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Project Three</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header> 
    <main>
     <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div> 
    <form>
        <fieldset class="fieldset1">
            <legend><h3>Contact Information</h3></legend>
            <div class="contact-info">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user-name" placeholder="*Required" required>
            </div>

            <div class="contact-info">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user-email" placeholder="*Required" required>
            </div>
              
            <div class="contact-info">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user-phone" placeholder="*Required" required> 
            </div>  

            <div class="contact-info">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user-address" placeholder="*Required" required>
            </div>

            <div class="contact-info">
              <label for="city">City</label>
              <input type="text" id="city" name="user-city" placeholder="*Required" required>
            </div>

            <div class="contact-info">
              <label for="options">State</label>
              <select id="options" name="user-state" required>
              <option value="">Choose State</option>
              <option value="option2">New Jersey</option> 
              <option value="option3">Ohio</option> 
              <option value="option5">Florida</option>
              </select>     
            </div>

            <div class="contact-info">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user-zip" placeholder="*Required" required>
            </div>  
        </fieldset>

        <fieldset class="fieldset2">
            <legend><h3>Newsletter</h3></legend>
              <span>Select the newsletter you would like to receive</span>

              <div class="newsletter">
                <label for="html-news" class="news"> 
                <input type="checkbox" id="html-news" value="newsletter-html" name="user-newsletter">
                HTML News </label>
               </div>   

               <div class="newsletter">
                <label for="css-news" class="news">
                  <input type="checkbox" id="css-news" value="newsletter-css" name="user-newsletter">
                CSS News</label>
               </div>   
                  
               <div class="newsletter">
                <label for="java-news" class="news">
                  <input type="checkbox" id="java-news" value="newsletter-java" name="user-newsletter">
                  Javascript News</label>
               </div>   

            <div class="news-format"> 
              <span>Newsletter format</span>
              <label for="html-format">
                  <input type="radio" id="html-format" value="format-html" name="format">
                  HTML</label>    
            </div>       

            <div class="news-format"> 
                <label for="text-format">
                   <input type="radio" id="text-format" value="format-text" name="format">
                   Plain text</label>  
            </div>       

              <label for="other">Other topics you'd like to hear about</label>
               <textarea id="other" name="other" rows="4" placeholder="*Required" required></textarea>
        </fieldset>
       
        <button type="submit">Sign Up</button>
    </form>
  </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
